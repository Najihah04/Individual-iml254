<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .banner {
            width: 100%;
            height: auto;
            display: block;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px auto;
            max-width: 1200px;
            gap: 20px;
        }
        .container .column {
            flex: 1;
            max-width: 300px;
        }
        .container .column video {
            width: 100%;
            border-radius: 8px;
        }
        .hobby-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .hobby-section h2 {
            color: #F33A6A;
        }
        .favorites h3 {
            color: #E37383;
        }
        .favorites ul {
            list-style-type: none;
            padding: 0;
        }
        .favorites ul li {
            margin: 10px 0;
        }
        .favorites ul li a {
            text-decoration: none;
            color: #1d70b8;
        }
        .favorites ul li a:hover {
            text-decoration: underline;
            color: #F33A6A;
        }
        .back-to-top {
            text-align: center;
            margin: 20px 0;
        }
        .back-to-top a img {
            width: 150px;
            height: 50px;
        }
        .home-button {
            text-align: center;
            margin: 20px 0;
        }
        .home-button a img {
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img src="image/bannerhobby.png" alt="Hobby Banner" class="banner">

    <!-- Three-column layout -->
    <div class="container">
        <div class="column">
            <video src="video/bake.mp4" controls alt="Baking"></video>
        </div>
        <div class="column">
            <video src="video/view.mp4" controls alt="Viewing Nature"></video>
        </div>
        <div class="column">
            <video src="video/sing.mp4" controls alt="Singing"></video>
        </div>
    </div>

    <div class="hobby-section">
        <h2>Listening to My Favourite Song</h2>
        <p>I enjoy every various genres of music. My favourite is K-pop.</p>
        <div class="favorites">
            <h3>Favourite Songs:</h3>
            <ul>
                <li><a href="https://www.youtube.com/watch?v=BtJMOVKjhUo&list=PLTzaWjwC0CYuSKnHcr9OFTMygNR7mSzRH&index=27" target="_blank">House Party by Super Junior</a></li>
                <li><a href="https://www.youtube.com/watch?v=u-zW0oytc0k&list=PLTzaWjwC0CYuSKnHcr9OFTMygNR7mSzRH&index=49" target="_blank">WE WERE IN LOVE by DAVICHI & T-ARA</a></li>
                <li><a href="https://www.youtube.com/watch?v=NFnAuiklEug" target="_blank">Shoong! (feat. LISA of BLACKPINK) by Taeyang</a></li>
            </ul>
        </div>
    </div>

    <div class="back-to-top">
        <a href="#top"><img src="image/top.png" alt="Back to Top"></a>
    </div>

    <div class="home-button">
        <a href="index.html"><img src="image/button_home.png" alt="Home Button"></a>
    </div>
</body>
</html>
