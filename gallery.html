<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Banner styling */
        .banner {
            width: 100%;
            text-align: center;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        /* Three-column layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .column img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="image/Copy of  Website Banner.png" alt="Banner">
    </div>

    <!-- Three-column layout -->
    <div class="container">
        <div class="column">
            <img src="image/bake.jpg" alt="bake">
            
        </div>
        <div class="column">
            <img src="image/food.jpg" alt="food">
        </div>
        <div class="column">
            <img src="image/train.jpg" alt="train">
        </div>
    </div>

</html>
